<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 2</title>
</head>
<body>
<div class="slidecontainer">

    <label>Antall hj√∏rner:</label>
    <input onmousemove="sliderValue()" type="range" min="2" max="20" value="8" class="slider" id="myRange">
    <label> Radius:</label>
    <input onmousemove="sliderValue()" type="range" min="30" max="400" value="400" class="slider" id="myRadius">
</div>
<canvas id="myCanvas" width="800" height="800" style="background-color:yellow; border:1px solid;">
</canvas>

<script type="text/javascript">
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");

    let newX=[];
    let newY=[];
    let a=b=350;
    let center = 400;
    let i=0;
    let v=0;
    let antall = 16;
    let vinkelsteg;

    drawPolygon();
    drawLines();

    function drawPolygon() {
        vinkelsteg = 2*Math.PI/antall;
        ctx.clearRect(0, 0, c.width, c.height);
        ctx.beginPath();
        do {
            let x = a * Math.cos(v);
            let y = b * Math.sin(v);
            newX.push(x);
            newY.push(y);
            ctx.lineTo(newX[i] + center, newY[i] + center);
            v += vinkelsteg;
            i++;
        } while (v < 2 * Math.PI);
        ctx.closePath();
        ctx.stroke();
    }

    let d = 50;
    let e = 22;
    let h = d%e;
    console.log(h);

    function drawLines(){
        ctx.beginPath();
        let test;
        let y=0;
        let kx = 2;
        for(let i=1; i<=antall; i++){
            ctx.lineTo(newX[i]+center,newY[i]+center);
            y=i+kx;
            ctx.lineTo(newX[y]+center,newY[y]+center);
            test=y;
            if(y>antall){
              y = test % kx;
            }
            console.log(y);

            ctx.closePath();
        }
        ctx.stroke();
    }


</script>
</body>
</html>
